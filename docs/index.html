<!DOCTYPE html>
<html lang="en" >

<head>

 <meta charset="utf-8">

  .ui-autocomplete {

  <script type="text/javascript" language="javascript">


$(document).ready(function() {
  $.ajax({
    url: "countries.csv",
    dataType: "text"
 }).done(processData);
});

var theSelected;
var a = [];
var counter = 0;
var countriesString = ["Hossam: ","Kira: "];
function processData(myTxt) {
    var myLines = myTxt.split(/\r\n|\n/);
    for (var i=1; i<myLines.length; i++) {
          a.push(myLines[i]);
        }
        console.log(a);
        $( "#tags" ).autocomplete({
            source: a
        });
}
function parseCsvAndShow(data){
      var myLines = data.split(/\r\n|\n/);
      var line = '';
  for (var i=1; i<myLines.length; i++) {
          line = myLines[i].split(',');
          if(line[0] == theSelected){
             var tableData = [];
          
            tableData.push(countriesString[counter]+ line);
            var cityTable = makeTable($(document.body), tableData); 

            counter= counter ++;
            if(counter > 1){
              counter = 0;
            }

          }
        }
        
        return '';
}
function buttonLooper(){
  var files = ['egy.csv','ukcsv.csv'];
  for(var i = 0; i<2; i++)
      onButtonClickL(files[i]);
}
function onButtonClickL(myfile){
      theSelected = document.getElementById("tags").value;
      $.ajax({
    url: myfile,
    dataType: "text"
    }).done(parseCsvAndShow);
       
}
function makeTable(container, data) {
    var table = $("<table/>").addClass('CSSTableGenerator');
    $.each(data, function(rowIndex, r) {
        var row = $("<tr/>");
        $.each(r, function(colIndex, c) { 
            row.append($("<t"+(rowIndex == 0 ?  "h" : "d")+"/>").text(c));
        });
        table.append(row);
    });
    return container.append(table);
}

$( "#tags" ).autocomplete({
    source: a,
    select: function (e, ui) {
     console.log(ui);

      theSelected = ui;
     
       
    },
});
</script>
  
</head>

<body>

  <div class="wrap">
   <div class="search">

      <button type="submit" class="searchButton"  onclick="onButtonClickL()">
        <i class="fa fa-search"></i>
     </button>
    
   </div>
</div>
